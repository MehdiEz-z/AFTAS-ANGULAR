<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <!-- Template Driven Simple Validation -->
        <section id="simple-validation" class="card mt-1">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="card-title m-2">Add new Level</h4>
                    <div class="card-body">
                        <form class="form-horizontal" (ngSubmit)="(newLevelForm.form.valid)" #newLevelForm="ngForm">
                            <div class="row mb-1">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="basic-icon-default-code">Code</label>
                                        <input
                                                type="number"
                                                id="basic-icon-default-code"
                                                class="form-control dt-code"
                                                placeholder="enter code"
                                                aria-label="code"
                                                aria-describedby="basic-icon-default-code2"
                                                name="code"
                                                [(ngModel)]="code"
                                                [class.error]="newLevelForm.submitted && CodeRef.invalid"
                                                #CodeRef="ngModel"
                                                required
                                        />
                                        <span *ngIf="newLevelForm.submitted && CodeRef.invalid" class="invalid-form">
                                              <small class="form-text text-danger" *ngIf="CodeRef.errors.required">The Code is Required!</small>
                                            </span>
                                        <span *ngIf="newLevelForm.controls['code'].errors?.serverError" class="invalid-form">
                                              <small class="form-text text-danger">{{ newLevelForm.controls['code'].errors.serverError }}</small>
                                            </span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="basic-icon-default-points">Points</label>
                                        <input
                                                type="number"
                                                id="basic-icon-default-points"
                                                class="form-control dt-points"
                                                placeholder="enter points"
                                                aria-label="points"
                                                aria-describedby="basic-icon-default-points2"
                                                name="points"
                                                [(ngModel)]="points"
                                                [class.error]="newLevelForm.submitted && PointsRef.invalid"
                                                #PointsRef="ngModel"
                                                required
                                        />
                                        <span *ngIf="newLevelForm.submitted && PointsRef.invalid" class="invalid-form">
                                                  <small class="form-text text-danger" *ngIf="PointsRef.errors.required">The Points is Required!</small>
                                        </span>
                                        <span *ngIf="newLevelForm.controls['points'].errors?.serverError" class="invalid-form">
                                                  <small class="form-text text-danger">{{ newLevelForm.controls['points'].errors.serverError }}</small>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label" for="basic-icon-default-description">Description</label>
                                        <textarea
                                                [(ngModel)]="description"
                                                [class.error]="newLevelForm.submitted && DescriptionRef.invalid"
                                                #textLength [maxlength]="200"
                                                #DescriptionRef="ngModel"
                                                name="description"
                                                id="basic-icon-default-description"
                                                class="form-control char-textarea"
                                                rows="3"
                                                aria-label="description"
                                                aria-describedby="basic-icon-default-description2"
                                                required
                                                placeholder="Enter description">x
                                        </textarea>
                                        <small class="textarea-counter-value float-right"
                                        ><span *ngIf="description" class="char-count">{{ description.length }}</span>
                                            <span *ngIf="!description" class="char-count">0 </span> / 200
                                        </small>

                                        <span *ngIf="newLevelForm.submitted && DescriptionRef.invalid" class="invalid-form">
                                                <small class="form-text text-danger">The Description is required!</small>
                                            </span>
                                        <span *ngIf="newLevelForm.controls['description'].errors?.serverError" class="invalid-form">
                                                <small class="form-text text-danger">{{ newLevelForm.controls['description'].errors.serverError }}</small>
                                        </span>
                                    </div>
                            </div>
                            </div>
                            <button type="submit" class="btn btn-primary mr-1" (click)="submit(newLevelForm)" rippleEffect>Submit</button>
                            <button type="reset" class="btn btn-outline-secondary" rippleEffect><a routerLink='/level/list'>Cancel</a></button>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
