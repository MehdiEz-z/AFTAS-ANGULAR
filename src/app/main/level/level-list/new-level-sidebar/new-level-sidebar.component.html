<div class="slideout-content">
    <div class="modalsd modal-slide-in sdfade new-level-modal" id="modals-slide-in">
        <div class="modal-dialog">
            <form class="add-new-level modal-content pt-0" (ngSubmit)="(newLevelForm.form.valid)" #newLevelForm="ngForm">
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                        (click)="toggleSidebar('new-level-sidebar')"
                >
                    Ã—
                </button>
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="exampleModalLabel">New Level</h5>
                </div>
                <div class="modal-body flex-grow-1">
                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-points">Code</label>
                        <input
                                type="number"
                                id="basic-icon-default-code"
                                class="form-control dt-points"
                                placeholder="Enter Code"
                                aria-label="code"
                                aria-describedby="basic-icon-default-points2"
                                name="code"
                                [(ngModel)]="code"
                                [class.error]="newLevelForm.submitted && CodeRef.invalid"
                                #CodeRef="ngModel"
                                required
                        />
                        <span *ngIf="newLevelForm.submitted && CodeRef.invalid" class="invalid-form">
                      <small class="form-text text-danger" *ngIf="CodeRef.errors.required">This field is required!</small>
                    </span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="basic-icon-default-description">Description</label>
                        <input
                                type="text"
                                class="form-control dt-description"
                                id="basic-icon-default-description"
                                placeholder="Enter Description"
                                name="level-description"
                                [(ngModel)]="description"
                                [class.error]="newLevelForm.submitted && DescriptionRef.invalid"
                                #DescriptionRef="ngModel"
                                required
                                aria-label="description"
                                aria-describedby="basic-icon-default-description2"
                        />
                        <span *ngIf="newLevelForm.submitted && DescriptionRef.invalid" class="invalid-form">
                      <small class="form-text text-danger" *ngIf="DescriptionRef.errors.required">This field is required!</small>
                    </span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="basic-icon-default-points">Points</label>
                                <input
                                        type="number"
                                        id="basic-icon-default-points"
                                        class="form-control dt-points"
                                        placeholder="Enter Points"
                                        aria-label="points"
                                        aria-describedby="basic-icon-default-points2"
                                        name="points"
                                        [(ngModel)]="points"
                                        [class.error]="newLevelForm.submitted && PointsRef.invalid"
                                        #PointsRef="ngModel"
                                        required
                                />
                                <span *ngIf="newLevelForm.submitted && PointsRef.invalid" class="invalid-form">
                      <small class="form-text text-danger" *ngIf="PointsRef.errors.required">This field is required!</small>
                    </span>
                    </div>
                    <button type="submit" class="btn btn-primary mr-1" (click)="submit(newLevelForm)" rippleEffect>Submit</button>
                    <button
                            type="reset"
                            class="btn btn-outline-secondary"
                            (click)="toggleSidebar('new-level-sidebar')"
                            rippleEffect
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
